<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>register</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
</head>
<style>
  
  
  body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .register-container {
      max-width: 450px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .zenith-logo {
      display: block;
      margin: 0 auto 20px;
      height: 60px;
    }
  
  
  
  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
</style>
<body>
 
 
 <div class="register-container">
  <img src="./images-2.jpg" alt="Zenith Logo" class="zenith-logo">
  <h4 class="text-center mb-4">Open an Account</h4>
  <form id="registerForm" novalidate>
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" required>
      <div id="nameError" class="text-danger small mt-1"></div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required>
       <div id="emailError" class="text-danger small mt-1"></div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" required>
       <div id="phoneError" class="text-danger small mt-1"></div>
    </div>
    <div class="mb-3">
      <label for="accountType" class="form-label">Account Type</label>
      <select id="accountType" class="form-select" required>
        <option value="">Choose...</option>
        <option>Savings</option>
        <option>Current</option>
        <option>Domiciliary</option>
      </select>
       <div id="accountError" class="text-danger small mt-1"></div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Create Password</label>
      <input type="password" class="form-control" id="password" required>
       <div id="passwordError" class="text-danger small mt-1"></div>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-danger">Register</button>
    </div>
  </form>
<div class="text-center mt-3">
  <span>Already have an account?</span>
  <a href="login.html" class="text-decoration-none text-danger fw-semibold">Log in</a>
</div>
</div>
 
 
 
<script>
  document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Clear error messages
    document.getElementById("nameError").innerText = "";
    document.getElementById("emailError").innerText = "";
    document.getElementById("phoneError").innerText = "";
    document.getElementById("accountError").innerText = "";
    document.getElementById("passwordError").innerText = "";

    // Get and trim inputs
    let nameInput = document.getElementById("fullname").value.trim(); 
    let emailInput = document.getElementById("email").value.trim();
    let phoneInput = document.getElementById("phone").value.trim();
    let accountInput = document.getElementById("accountType").value.trim();
    let passwordInput = document.getElementById("password").value.trim();

    let hasError = false;

    // Validate inputs
    if (nameInput === "") {
      document.getElementById("nameError").innerText = "Please enter your full name.";
      hasError = true;
    }
    if (emailInput === "") {
      document.getElementById("emailError").innerText = "Please enter a valid email address.";
      hasError = true;
    }
    if (phoneInput === "") {
      document.getElementById("phoneError").innerText = "Please enter your phone number.";
      hasError = true;
    }
    if (accountInput === "") {
      document.getElementById("accountError").innerText = "Please select an account type.";
      hasError = true;
    }
    if (passwordInput === "") {
      document.getElementById("passwordError").innerText = "Please create a password.";
      hasError = true;
    }

    if (hasError) return;

    // Save unique user with their password
    localStorage.setItem("user_" + nameInput, passwordInput);

    alert('Registered Successfully!');
    window.location.href = 'login.html';
  });
</script>
 
 

  <script src="./script.js"></script>

   </body>
</html>
