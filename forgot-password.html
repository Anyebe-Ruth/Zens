<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>forgot-password.html</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
 
</head>
<style>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    
  }

  .container {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    
  }
    

  h2 {
    margin-bottom: 25px;
    color: #333;
  }

  .form-group {
    text-align: left;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 16px;
    transition: border 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: red;
    outline: none;
  }

  button {
    background-color: red;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: red;
  }

  #resetMessage
</style>

<body>
  
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm" novalidate>
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" required />
      </div>
      <button type="submit">Change Password</button>
    </form>
    <div id="resetMessage" class="mt-2 text-success"></div>
  </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  <script>
  document.getElementById("resetForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const newPassword = document.getElementById("newPassword").value.trim();

    if (username && newPassword) {
      // Save new password to localStorage instead of sessionStorage
      localStorage.setItem("user_" + username, newPassword);

      document.getElementById("resetMessage").innerText = "Password changed successfully!";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    } else {
      document.getElementById("resetMessage").innerText = "Please fill in both fields.";
    }
  });
</script>
  
  
  
  
  
  
  

  
  
   <script src="./script.js"></script>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
</body>

</html>
