<style>
  
  body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }


    

    .actions {
      display: flex;
      justify-content: space-around;
      padding: 0 20px;
      margin-bottom: 20px;
    }
    .action-button {
      background-color: white;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      width: 22%;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
    }
    .action-button:hover {
      background-color: #f0f0f0;
    }

  
  
  

      .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 0 10px;
      margin-bottom: 20px;
    }

    .icon-card {
      background-color: white;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
      transition: background-color 0.2s;
    }

    .icon-card:hover {
      background-color: #f0f0f0;
    }

    .icon-card i {
      font-size: 20px;
      color: red;
      margin-bottom: 5px;
    }

    .icon-label {
      margin-top: 5px;
      color: #333;
    } 
 
  
   


#info {
  position: relative;
}

#info .btn {
  position: absolute;
  top: 10px;
  right: 10px;
} 
  
  
</style>


<body>
  
  
  
<div class="container p-4" style="background-color: red;"  id="info">
 <div class="img">
   <i class="bi bi-person-circle" id="icon"></i>
   
 </div> 
 
<div class="name ms-3">
  <h1 class="lead"><strong><em>WELCOME</em></strong>
    <span class="ms-1" id="username"></span>
  </h1>
</div>
    <button class="btn  bg-light" onclick="logout()">Logout</button>
  </div>
  
  
  <br>
  
  
  
  
    
  












  <div class="account-card" style="background-color: red; padding: 20px; border-radius: 15px; color: white; text-align: center;">
  <div class="account-number" style="font-size: 14px; margin-bottom: 10px;">ACCOUNT # 2022 1015 20</div>
  
  <div style="display: flex; justify-content: center; align-items: center; font-size: 24px; font-weight: bold;">
    <span id="account-balance">balance: ₦53,400</span>
    <img
      id="eye-icon"
      src="https://img.icons8.com/ios-filled/24/ffffff/visible.png"
      alt="Toggle"
      style="cursor: pointer; margin-left: 10px;"
      onclick="toggleBalance()"
    />
  </div>
</div>
  
  
  
  
  

 <br><br> 
  
  

  <div class="actions">
    <div class="action-button">To zenith bank</div>
    <div class="action-button">To other banks</div>
    <div class="action-button">Buy Data</div>
    <div class="action-button">Subscribe GOTV</div>
  </div>

  
  
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/holi-2416686_1280.jpg" class="d-block w-100" alt="">
    </div>
    <div class="carousel-item">
      <img src="/pottery-5680464_1280.jpg" class="d-block w-100" alt="...">

</div>

  <br>

  
  
  <div class="icon-grid">
    <div class="icon-card">
      <i class="bi bi-bar-chart-fill"></i
      <div class="icon-label">Transfer</div>
    </div>
    <div class="icon-card">

    <div class="icon-card">

    </div>
  </div>
  
  
  
  
  
  
  <script>
  // Handle username display
  let username = sessionStorage.getItem('store');

  if (username) {
    document.getElementById('username').textContent = username;
  } else {
    document.getElementById('username').textContent = "Guest"; // fallback
  }

  function logout() {
    sessionStorage.removeItem('store');
    window.location.href = "login.html";
  }

  // Handle balance visibility toggle
  let isVisible = true;
  const actualBalance = "₦53,400"; // Replace this with dynamic value if needed

  function toggleBalance() {
    const balanceEl = document.getElementById("account-balance");
    const eyeIcon = document.getElementById("eye-icon");

    if (isVisible) {
      balanceEl.textContent = "••••••";
      eyeIcon.src = "https://img.icons8.com/ios-filled/24/ffffff/invisible.png";
    } else {
      balanceEl.textContent = actualBalance;
      eyeIcon.src = "https://img.icons8.com/ios-filled/24/ffffff/visible.png";
    }

    isVisible = !isVisible;
  }
</script>
