<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    
   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
</head>

<style>
  body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      color: #c00; /* Zenith red */
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #c00; /* Zenith red */
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #a00;
    }

    .forgot-link {
      text-align: right;
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot-link a {
      color: #c00;
      text-decoration: none;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }
</style>

<body>
  
  <div class="login-container">
    <h2>Zenith Bank Login</h2>
    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" id="userName" name="userName" placeholder="Enter your user name" required />
      </div>
      <div class="form-group">
        <label for="password">Password </label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div class="forgot-link">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
    </form>
  </div>
  
  
  
  
  
  
  
  
  
  
  <script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form default submission

    // Get values
    const enteredUsername = document.getElementById("userName").value.trim();
    const enteredPassword = document.getElementById("password").value.trim();

    // Retrieve password using the same key format used in reset form
    const storedPassword = localStorage.getItem("user_" + enteredUsername);

    // Validate input
    if (enteredUsername === "" || enteredPassword === "") {
      alert("Please enter both username and password.");
      return;
    }

    // Check credentials
    if (storedPassword && enteredPassword === storedPassword) {
      // Save logged-in username to sessionStorage for use on dashboard
      sessionStorage.setItem('store', enteredUsername);

      alert("Login successfully!");
      window.location.href = 'dashboard.html'; // Redirect
    } else {
      alert("Invalid username or password.");
    }
  });
</script>

</body>

</html>
